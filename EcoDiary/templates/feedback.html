<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 50%, #e1f5fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 195, 74, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: -100px;
            left: -100px;
            width: calc(100% + 200px);
            height: calc(100% + 200px);
            background: 
                radial-gradient(circle at 30% 70%, rgba(139, 195, 74, 0.04) 0%, transparent 60%),
                radial-gradient(circle at 70% 30%, rgba(76, 175, 80, 0.03) 0%, transparent 60%);
            animation: floatSlow 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floatSlow {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, -10px) rotate(1deg); }
            50% { transform: translate(-10px, 15px) rotate(-1deg); }
            75% { transform: translate(10px, 5px) rotate(0.5deg); }
        }

        .container {
            background: linear-gradient(145deg, #ffffff 0%, #f8fdf8 100%);
            padding: 45px;
            border-radius: 30px;
            box-shadow: 
                0 15px 50px rgba(45, 90, 45, 0.15),
                0 5px 20px rgba(139, 195, 74, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(139, 195, 74, 0.2);
            position: relative;
            backdrop-filter: blur(20px);
            animation: containerBreath 4s ease-in-out infinite;
        }

        @keyframes containerBreath {
            0%, 100% { 
                box-shadow: 
                    0 15px 50px rgba(45, 90, 45, 0.15),
                    0 5px 20px rgba(139, 195, 74, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            }
            50% { 
                box-shadow: 
                    0 18px 55px rgba(45, 90, 45, 0.2),
                    0 8px 25px rgba(139, 195, 74, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #66bb6a, #4caf50, #8bc34a, #81c784, #66bb6a);
            background-size: 400% 100%;
            animation: rainbow 4s linear infinite;
            border-radius: 30px 30px 0 0;
        }

        @keyframes rainbow {
            0% { background-position: 0% 0; }
            100% { background-position: 400% 0; }
        }

        .container::after {
            content: 'üåø';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            animation: leafDance 3s ease-in-out infinite;
        }

        @keyframes leafDance {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(-3deg) scale(1.05); }
            75% { transform: rotate(2deg) scale(1.08); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d5a2d;
            font-weight: 600;
            font-size: 1.8rem;
            position: relative;
            line-height: 1.3;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #66bb6a, #8bc34a, #4caf50);
            border-radius: 3px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { 
                opacity: 0.7; 
                box-shadow: 0 0 5px rgba(139, 195, 74, 0.3);
            }
            100% { 
                opacity: 1; 
                box-shadow: 0 0 15px rgba(139, 195, 74, 0.6);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #2d5a2d;
            font-size: 15px;
            letter-spacing: 0.3px;
            position: relative;
            padding-left: 15px;
        }

        label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #66bb6a 0%, #8bc34a 100%);
            border-radius: 50%;
            animation: dotPulse 2s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { transform: translateY(-50%) scale(1); opacity: 0.7; }
            50% { transform: translateY(-50%) scale(1.3); opacity: 1; }
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 16px 20px;
            border: 2px solid rgba(139, 195, 74, 0.3);
            border-radius: 18px;
            font-family: inherit;
            font-size: 15px;
            background: linear-gradient(145deg, #ffffff 0%, #f8fdf8 100%);
            color: #2d5a2d;
            transition: all 0.3s ease;
            resize: vertical;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #66bb6a;
            box-shadow: 
                0 0 0 4px rgba(139, 195, 74, 0.2),
                0 5px 15px rgba(76, 175, 80, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.8);
            background: #ffffff;
            transform: translateY(-2px);
        }

        input::placeholder,
        textarea::placeholder {
            color: #81a981;
            transition: opacity 0.3s;
        }

        input:focus::placeholder,
        textarea:focus::placeholder {
            opacity: 0.5;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            padding: 18px 30px;
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            letter-spacing: 0.8px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button::after {
            content: 'üå±';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            opacity: 0;
            transition: all 0.3s;
        }

        button:hover::after {
            opacity: 1;
            transform: translateY(-50%) translateX(-5px);
        }

        button:hover {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
            padding-right: 45px;
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
                border-radius: 25px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
