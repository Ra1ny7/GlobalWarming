<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–π—Ç–∏–Ω–≥</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            /* –§–æ–Ω —Å –ø–ª–∞–≤–Ω—ã–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –ø—Ä–∏–º–µ—Ä–∞—Ö */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 50%, #e1f5fe 100%);
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–æ–≤—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ –∏–∑ –≤–∞—à–µ–≥–æ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Å—Ç–∏–ª—è */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(139, 195, 74, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(76, 175, 80, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            /* –°–≤–µ—Ç–ª—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –∏ –±–æ–ª–µ–µ –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–∞—è —Ç–µ–Ω—å –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            /* –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è "–≤–æ–∑–¥—É—Ö–∞" */
            background: linear-gradient(145deg, #ffffff 0%, #f8fdf8 100%);
            border-radius: 25px;
            /* –ë–æ–ª–µ–µ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            box-shadow:
                0 12px 45px rgba(45, 90, 45, 0.15),
                0 4px 15px rgba(139, 195, 74, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(139, 195, 74, 0.2);
            transition: transform 0.3s ease;
            /* –î–æ–±–∞–≤–∏–ª –ø–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ */
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ª–µ–≥–∫–æ–≥–æ "–ø–æ–¥–Ω—è—Ç–∏—è" –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container:hover {
            transform: translateY(-5px);
            box-shadow:
                0 18px 55px rgba(45, 90, 45, 0.2),
                0 6px 20px rgba(139, 195, 74, 0.15);
        }

        h2 {
            /* –ë–æ–ª–µ–µ –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∞–∫—Ü–µ–Ω—Ç–Ω–æ–π –ª–∏–Ω–∏–µ–π */
            text-align: center;
            margin-bottom: 30px;
            /* –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø */
            color: #2d5a2d;
            font-weight: 600;
            font-size: 1.6rem;
            position: relative;
        }

        h2::after {
            /* –ê–∫—Ü–µ–Ω—Ç–Ω–∞—è –ª–∏–Ω–∏—è –ø–æ–¥ –∑–∞–≥–æ–ª–æ–≤–∫–æ–º, –∫–∞–∫ –≤ –ø—Ä–∏–º–µ—Ä–µ —Å —Ñ–æ—Ä–º–æ–π */
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 2px;
            background: linear-gradient(90deg, #66bb6a, #8bc34a);
            border-radius: 2px;
        }

        canvas {
            /* –°–ª–µ–≥–∫–∞ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ */
            width: 100% !important;
            height: 400px !important;
            border-radius: 15px;
            background: linear-gradient(145deg, #f0f8f0 0%, #ffffff 100%);
            box-shadow: inset 0 2px 10px rgba(76, 175, 80, 0.05);
        }

        .back {
            /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∏–ª–∏ —Å—Å—ã–ª–∫–∏ "–ù–∞–∑–∞–¥" */
            display: inline-block;
            /* –ò–∑–º–µ–Ω–∏–ª –Ω–∞ inline-block –¥–ª—è –ª—É—á—à–µ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
            text-align: center;
            margin-top: 30px;
            /* –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø */
            text-decoration: none;
            color: #4a7c59;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            border: 1px solid rgba(139, 195, 74, 0.2);
            background: rgba(139, 195, 74, 0.05);
            transition: all 0.3s ease;
        }

        .back:hover {
            /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            color: #2d5a2d;
            background: rgba(139, 195, 74, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 195, 74, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üìä –í–∞—à —Ä–µ–π—Ç–∏–Ω–≥ –ø–æ –¥–Ω—è–º</h2>
        <canvas id="scoreChart"></canvas>
        <a href="{{ url_for('index') }}" class="back">‚¨Ö –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
        <a href="{{ url_for('cards') }}" class="back">‚¨Ö –ö –∫–∞—Ä—Ç–æ—á–∫–∞–º</a>
    </div>

<script>
    fetch("/get_scores")
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById("scoreChart").getContext("2d");

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: "–ë–∞–ª–ª—ã –∑–∞ –¥–µ–Ω—å",
                        data: data.scores,
                        borderColor: "#28a745",
                        backgroundColor: "rgba(40,167,69,0.2)",
                        tension: 0.3,
                        fill: true,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: "#28a745",
                        pointBorderColor: "#fff",
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true },
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                title: function(tooltipItems) {
                                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –¥–∞—Ç—É –∏–∑ labels
                                    return tooltipItems[0].label;
                                },
                                label: function(tooltipItem) {
                                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –±–∞–ª–ª—ã
                                    const score = tooltipItem.dataset.data[tooltipItem.dataIndex];
                                    return `–ë–∞–ª–ª—ã: ${score}`;
                                },
                                afterLabel: function(tooltipItem) {
                                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –ø–æ—Ö–≤–∞–ª—É –ø–æ—Å–ª–µ –±–∞–ª–ª–æ–≤
                                    const thanksMessage = data.thanks[tooltipItem.dataIndex];
                                    return thanksMessage;
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        intersect: false
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: "–ë–∞–ª–ª—ã" }
                        },
                        x: {
                            title: { display: true, text: "–î–∞—Ç–∞" }
                        }
                    }
                }
            });
        });
</script>
</body>

</html>
